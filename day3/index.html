<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gridstyle.css">
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="row11">
                <img src="./images/amazon_logo.png" height="80" width="100" alt="image">   
            </div>
            <div class="row12">
                <h2>ABES, Ghaziabad</h2>
            </div>
            <div class="row13">
                <input type="text" placeholder="search items here">
            </div>
            <div class="row14">Hello, Amazon</div>
            <div class="row15">Return and Order</div>
            <div class="row16">Cart</div>
        </div>
        <div class="row2">
            <ul>
                <li>Home & Kitchen</li>
                <li>Electronics</li>
                <li>Today's Deals</li>
                <li>Prime</li>
                <li>MX Player</li>
                <li>Buy Again</li>
                <li>Mobiles</li>
            </ul>
        </div>
        <div class="row3">
            <img src="./images/a.jpg" alt="" width="1490"
            height="400">
        </div>
        <div class="row4">
            <div class="img-cnt row41">
                <img src="./images/smartphone.jpg" alt="">
            </div>
            <div class="img-cnt row42">
                <img src="./images/telephone.jpg" alt="">
            </div>
            <div class="img-cnt row43">
                <img src="./images/robot.jpg" alt="">
            </div>
            <div class="img-cnt row44">
                <img src="./images/watch.jpg" alt="">
            </div>
        </div>

    </div>

</html>
